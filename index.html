<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>ホームページ</title>
  </head>
  <body>
    
<script type="text/javascript"><!--
function ChangeTab(tabname) {
   // 全部消す
   document.getElementById('tab1').style.display = 'none';
   document.getElementById('tab2').style.display = 'none';
   document.getElementById('tab3').style.display = 'none';
     document.getElementById('tab4').style.display = 'none';
   // 指定箇所のみ表示
   document.getElementById(tabname).style.display = 'block';
}
// --></script>


<ul id="text-shadow">
      <li class="neon">ホームページ</li>
    </ul>

<img src="neko.JPG">


<div class="tabbox">
  <p class="tabs">
   <a href="#tab1" class="tab1" onclick="ChangeTab('tab1'); return false;">このサイトとは</a>
   <a href="#tab2" class="tab2" onclick="ChangeTab('tab2'); return false;">プロフィール</a>
   <a href="#tab3" class="tab3" onclick="ChangeTab('tab3'); return false;">作品</a>
  <a href="#tab4" class="tab4" onclick="ChangeTab('tab4'); return false;">アンケート</a>
</p>     
   
   <div id="tab1" class="tab">
      <p>(タブ1の中身。何でも記述できます。)</p>
   </div>
   <div id="tab2" class="tab">
      <p>(タブ2の中身。HTMLタグも記述可能です。)</p>
   </div>
   <div id="tab3" class="tab">
      <p>(タブ3の中身。いくつでも増やせます。)</p>
   </div>
      <div id="tab4" class="tab">
      <p>(タブ４の中身。いくつでも増やせます。)</p>
   </div>
</div>
<script type="text/javascript"><!--
   // デフォルトのタブを選択
   ChangeTab('tab1');
// --></script>
  

  </body>
</html>
